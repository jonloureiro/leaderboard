<template name="home">
  <div class="card">
    <h3>Bem-vindo!</h3>
  </div>
</template>

<template name="leaderboard">
  <div class="card">
    <h4>Leaderboard</h4>
    {{> leaderboardform}}
    <ul>
      {{#each playerlist}}
        {{> playeritem}}
      {{/each}}
    </ul>
    {{> buttons}}
  </div>
</template>

<template name="todos">
  <div class="card">
    <h4>Todos</h4>
    {{> todosform}}
    <ul>
      {{#each todo}}
          {{> todoitem}}
      {{/each}}
    </ul>
  </div>
</template>
