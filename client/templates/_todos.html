<template name="todoitem">
  <div class="row">
    [<a href="#" class="delete-todo">Delete</a>]
    <div class="col s11 right">
      <input type="text" value="{{name}}" class="todoItem">
    </div>
  </div>
</template>

<template name="todosform">
  <div class="input-field">
    <form>
      <input id="todo" type="text" name="todoName" class="validate">
      <label for="todo">Create a task</label>
    </form>
  </div>
</template>
