<template name="playeritem">
  <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
</template>

<template name="leaderboardform">
  <div class="input-field">
    <form>
      <input id="last_name" type="text" name="playerName" class="validate">
      <label for="last_name">Nome do jogador</label>
    </form>
  </div>
</template>

<template name="buttons">
    <h6>Selected Player: {{selectedPlayer.name}}</h6>
    <div class="center">
    <button class="increment waves-effect waves-light btn">Ganhar 5 pontos</button>
    <button class="decrement waves-effect waves-light btn">Perder 5 pontos</button>
    <button class="remove waves-effect waves-light btn">Remover jogador</button>
    </div>
</template>
