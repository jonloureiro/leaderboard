<template name="loginform">
  <div class="card">
    <form class="login">
      <h4>Login</h4>
      <p>Email: <input type="email" name="email"></p>
      <p>Password: <input type="password" name="password"></p>
      <p><input type="submit" value="Login" class="increment waves-effect waves-light btn btn-gray"></p>
    </form>
  </div>
</template>

<template name="registerform">
  <div class="card">
    <form class="register">
      <h4>Registro</h4>
      <p>Email: <input type="email" name="email"></p>
      <p>Senha: <input type="password" name="password"></p>
      <p>Confirme a senha: <input type="password" name="password2"></p>
      <p><input type="submit" value="Registrar" class="increment waves-effect waves-light btn btn-gray"></p>
    </form>
  </div>
</template>
