<template name="footer">
  <br>
  <div class="grey-text text-darken-1 container">
    Copyright (c) 2017 <a class="grey-text text-darken-1" href="https://github.com/jonloureiro/">Jonathan Loureiro de Moraes</a>
    <a class="grey-text text-darken-1 right" href="https://github.com/jonloureiro/leaderboard/blob/master/LICENSE">MIT License</a>
  </div>
</template>

<template name="navbar">
  <nav>
    <div class="nav-wrapper">
      <div class="left" style="text-indent: 15px; color: #fff;">
      </div>
      <div class="hide-on-large-only">
        <a href="{{pathFor route='hom'}}" class="brand-logo center text-lighten-3">Learning</a>
        <ul id="slide-out" class="side-nav"><br>
          {{> navigation}}
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse" style="text-indent: 15px;">
          <i class="material-icons">menu</i>
        </a>
      </div>
      <div class="hide-on-med-and-down">
        <a href="{{pathFor route='hom'}}" class="brand-logo left text-lighten-3" style="text-indent: 20px;">Learning</a>
        <ul id="nav-mobile" class="right" style="text-indent: 10px;">
          {{> navigation}}
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <script type="text/javascript">
    $('.button-collapse').sideNav({
      menuWidth: 250,
      edge: 'left',
      closeOnClick: true,
      draggable: true,
    });
  </script>
</template>

<template name="layout">
  {{#if currentUser}}
  <div class="page-flexbox-wrapper">
    {{> navbar}}
    <div class="box center">
      {{> yield}}
    </div>
    {{> footer}}
  </div>
  {{else}}
    <div class="page-flexbox-wrapper">
      <div class="box center" style="margin: auto">
        {{> yield}}<p style="height: 50px;"></p>
      </div>
      {{> footer}}
    </div>
  {{/if}}
</template>
