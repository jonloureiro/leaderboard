<template name="buttons">
    {{#if selectedPlayer}}
        <h5>Selected Player: {{selectedPlayer.name}}</h5>
        <button class="increment waves-effect waves-light btn btn-gray">Ganhar 5 pontos</button>
        <button class="decrement waves-effect waves-light btn btn-gray">Perder 5 pontos</button>
        <button class="remove waves-effect waves-light btn btn-gray">Remover jogador</button>
    {{/if}}
</template>
